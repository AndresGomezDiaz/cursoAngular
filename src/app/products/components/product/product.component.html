<mat-card>
	<mat-card-header>
		<mat-card-title>{{productDetail.title | uppercase}}</mat-card-title>
		<mat-card-subtitle>{{productDetail.price | currency }}</mat-card-subtitle>
	</mat-card-header>
	<div class="crop-image"><img [src]="productDetail.image"></div>
	<mat-card-content>
		<p>{{productDetail.description}}</p>	
	</mat-card-content>
	<mat-card-actions>
		<a  mat-raised-button [routerLink]="['/products', productDetail.id]">Ver detalle</a>
		<button mat-raised-button color="primary" (click)="addCart()">Agregar al carrito</button>
	</mat-card-actions>
</mat-card>
