
<input type="text" [(ngModel)]="title">
{{ title }}

<input type="text" [(ngModel)]="power">
{{ power | exponential }}

<div *ngIf="title === 'nicolas'"> 
	<p>Esto es un div con un *ngIf si escribí nicolas en el input, o bien el valor de title es nicolas</p>
</div>

<div [ngSwitch]="title">
	<p *ngSwitchCase="'nicolas'">Este es {{title}}</p>
	<p *ngSwitchCase="'julian'">Este es {{title}}</p>
	<p *ngSwitchCase="'camilo'">Este es {{title}}</p>
	<p *ngSwitchDefault> Este es cualquiera</p>
</div>

<h1>Esto es un *ngFor</h1>
<button (click)="addNombre()"> Agregar item a la lista:</button>
<span class="error">{{error}}</span>
<ul>
	<li *ngIf="nombres.length === 0">La lista está vacía</li>
	<li *ngFor="let item of nombres; index as i">
		{{i}}: {{ item }}
		<button (click)="deleteNombre(i)">Borrar</button>
	</li>
</ul>
